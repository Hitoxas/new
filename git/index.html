<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topHead">        
            <h1>New York, NY</h1>
            <p>Tuesday, April 15th<br>Overcast</p>
        </div>
        <div class="leftHead">
            <div class="bigImage">
                <img src="assets/cloudy.png" alt="cloudy">
            </div>
            <span>58<sup>&deg;F</sup></span>
        </div>
        <div>
            Precipitation: 100%<br>
            Humidity: 97%<br>
            Wind: 4mph SW<br>
            Pollen Count: 36
        </div>
    </header>
    <main>
        <div class="cards">

            <div class="card">
                <div>Today</div>
                <div>
                    <img src="assets/thunderstorms.png" alt="thunderstorms">
                </div>
                <div class="temps">
                    <div class="dayTemp">68&deg;</div>
                    <div class="nightTemp">36&deg;</div>
                </div>
                <div>Pollen 36</div>            
            </div>

            <div class="card">
                <div>Wednesday</div>
                <div>
                    <img src="assets/sunny.png" alt="sunny">
                </div>
                <div class="temps">
                    <div class="dayTemp">50&deg;</div>
                    <div class="nightTemp">39&deg;</div>
                </div>
                <div>Pollen 36</div>  
            </div>
            
            <div class="card">
                <div>Thursday</div>
                <div>
                    <img src="assets/sunny.png" alt="sunny">
                </div>
                <div class="temps">
                    <div class="dayTemp">55&deg;</div>
                    <div class="nightTemp">39&deg;</div>
                </div>
                <div>Pollen 36</div>  
            </div>

            <div class="card">
                <div>Friday</div>
                <div>
                    <img src="assets/partly_cloudy.png" alt="partly_cloudy">
                </div>
                <div class="temps">
                    <div class="dayTemp">54&deg;</div>
                    <div class="nightTemp">43&deg;</div>
                </div>
                <div>Pollen 36</div>  
            </div>
            
            <div class="card">
                <div>Saturday</div>
                <div>
                    <img src="assets/rain_s_cloudy.png" alt="rain_s_cloudy">
                </div>
                <div class="temps">
                    <div class="dayTemp">64&deg;</div>
                    <div class="nightTemp">46&deg;</div>
                </div>
                <div>Pollen 36</div>  
            </div>

            <div class="card">
                <div>Sunday</div>
                <div>
                    <img src="assets/rain_s_cloudy.png" alt="rain_s_cloudy">
                </div>
                <div class="temps">
                    <div class="dayTemp">64&deg;</div>
                    <div class="nightTemp">50&deg;</div>
                </div>
                <div>Pollen 36</div>  
            </div>

            <div class="card">
                <div>Monday</div>
                <div>
                    <img src="assets/partly_cloudy.png" alt="partly_cloudy">
                </div>
                <div class="temps">
                    <div class="dayTemp">61&deg;</div>
                    <div class="nightTemp">50&deg;</div>
                </div>
                <div>Pollen 36</div>  
            </div>

        </div>
    </main>
    <script src="weather.js" defer></script>
</body>
</html>
